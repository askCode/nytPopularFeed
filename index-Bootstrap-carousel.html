    <title>New York Times Article Feed</title>

    <!-- Bootstrap core CSS -->

    <link href="style.css" rel="stylesheet">

  </head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">fdfdfd</span>
                <span class="icon-bar">fdfdfd</span>
                <span class="icon-bar">dsdsds</span>
              </button>
              <a class="navbar-brand" href="#">New York Times Reader</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active" onclick="getArticles('us')"><a href="#contact">US</a></li>
                <li class="world" onclick="getArticles('world')"><a href="#contact">World</a></li>
                <li class="arts" onclick="getArticles('arts')"><a href="#contact">Arts</a></li>
                <li class="technology" onclick="getArticles('technology')"><a href="#contact">Technology</a></li>
                <!-- <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Nav header</li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                  </ul>
                </li> -->
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Add Carousel Code Here -->

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->


      <!-- START THE FEATURETTES -->


      <hr class="featurette-divider">
      <div class="article-container">
      <script id="feed-template" type="text/x-handlbars-template">

      {{#each this}}
        <div class="row featurette">

          <div class="col-md-7">
            <h2 class="featurette-heading"><a href="{{url}}">{{title}}</a></h2>
            <p class="info"> {{byline}} | {{section}} </p>
            <p class="lead">{{abstract}}</p>
          </div>

          <div class="col-md-5">
            <img class="featurette-image img-responsive" src="{{thumbnailXL}}" alt="{{section}}">
          </div>
        </div>
        <hr class="featurette-divider">
        {{/each}}
    </script>
    </div>
      <!-- /END THE FEATURETTES -->


      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2013 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../../docs-assets/js/holder.js"></script>
    <script src="handlebars-v1.1.2.js"> </script>
    <script src="app.js"></script>

  </body>
</html>
