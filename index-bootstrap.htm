		<div class="container">
		
			<div class="article-container">
			<script id="feed-template" type="text/x-handlbars-template">
				{{#each this}}
					<div class="col-md-8">
						<div class="article">
							<div class="section">{{section}}</div>
							<div class="title"><a href="{{url}}"><h1>{{title}}</h1></a></div>
							<div class="byline">{{byline}} | {{datePublished}} </div>
							<div class="abstract">{{abstract}}</div>
							<div class="share">
								<ul class="share">
									<li> <i class="fa fa-google-plus-square"></i> google+ </li>
									<li> <i class="fa fa-tumblr-square"></i> tumblr </li>
									<li> <i class="fa fa-twitter-square"></i> twitter </li>
								</ul>
							</div>
						</div>
					</div>	
					<div class="col-md-4">
						<div class="article-image">
							
							{{#if this.thumbnailLarge}}
							<div class="image"><img src="{{thumbnailLarge}}" alt="thumbnail large"/>
							{{else}}
							 	{{#if this.thumbnailStandard}}
								<div class="image"><img src="{{thumbnailStandard}}" alt="thumbnailStandard"/>
							{{else}}
							<div class="image"><img src="" alt="no photo"/>
							{{/if}}{{/if}}
							<p class="photo-by"><small>Photo: Patricia Wall/The New York Times</small> </p>
							</div>
						</div>
					</div>
				{{/each}}
			</script>
			</div>	

		</div>
